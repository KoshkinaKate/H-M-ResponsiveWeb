<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!----------------- Nav Bar ----------------------->
    <div class="navbar">
      <!-- OPTIONS FOR NAV BAR -->
      <div class="Options">
        <div class="CustomerService">Customer Service</div>
        <br />
        <div class="Discount">Discount</div>
        <br />
        <div class="Findstore">Find a store</div>
        <br />
      </div>
      <!-- LOGO IN THE MIDDLE -->
      <div class="LogoContainer">
        <img
          src="https://cdn.cookielaw.org/logos/6e0ffeab-df84-4fee-b293-9e6498bfa887/697b276d-c669-4d88-b115-dd9e6cae3fae/28a9d5ed-4776-4fe0-9e19-007e8ed817a9/709px-H&M-Logo.svg.png"
          alt=""
          class="Logo"
        />
      </div>
      <!-- Buttons -->
      <div class="btns">
        <button class="signin">Sign In</button>
        <button class="favorites">Favorites</button>
        <button class="ShoppingBag">Shopping Bag</button>
      </div>
    </div>
    <!-- Promo -->
    <p class="promo">Sign Up Today and Get 15% Discount</p>

    <!----------------- Top Container ----------------------->
    <div class="TopContainer">
      <img
        src="https://image.hm.com/content/dam/global_campaigns/season_09/ladies/1509ac/1509AC-1x1-1.jpg?imwidth=564"
        alt=""
        class="mainPic"
      />
      <div class="hiddenContainer">
        <img
          src="
                https://assets.vogue.com/photos/64cbc5ba451c2293c4bf1694/master/w_1280%2Cc_limit/00001-h-and-m-studio-fall-2023-ready-to-wear-credit-brand.jpg"
          alt=""
          class="hid2"
        />
        <img
          src="https://creatives.attn.tv/hm/FNP-6009-TCL7283-3x2_7544ee34.jpg"
          alt=""
          class="hid3"
        />
      </div>
    </div>

    <!-----------------  Mid Container ----------------------->

    <script src="app.js" async defer></script>
  </body>
</html>
